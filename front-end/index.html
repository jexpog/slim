<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Hosting</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>

<body>

<!--Navbar con los comandos-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Hosting Edit </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" onclick="viewForm()">Create</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="listaDatos()">List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="deleteEntry()">Delete</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="viewEdit()">Edit</a>
            </li>
        </ul>
    </div>
</nav>


<!--iMAGEN DECORATIVA-->
<img id="imag" src="img/hosting-banner.jpg">


<!--Formulario de crear un componente-->
<form class="form-edit" id="formulario_edit" style="display: none;">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="name">
        </div>
        <div class="form-group col-md-6">
            <label>Cores</label>
            <input type="number" class="form-control" id="cores" placeholder="cores" min="1">
        </div>
    </div>
    <div class="form-group">
        <label>RAM GB</label>
        <input type="number" class="form-control" id="memoria" placeholder="..." step="4" min="4">
    </div>
    <div class="form-group">
        <label >Disc</label>
        <input type="number" class="form-control" id="disco" placeholder="disc" min="20">
    </div>
    <button type="button" class="btn btn-primary" id="newedit" onclick="enviardatos()">Send</button>
</form>



<!--Formulario de edicion delete-->
<form  id=delete_form style="display: none;">
<div class="form-row align-items-center">
    <div class="col-auto">
        <label>ID</label>
        <input type="text" class="form-control mb-2" id="id-del" placeholder="id">
    </div>
    <div class="col-auto">
        <button type="button" id="button_del" onclick="delteentry()" class="btn btn-primary mb-2">Delete</button>
    </div>
</div>
</form>



</body>
</html>
